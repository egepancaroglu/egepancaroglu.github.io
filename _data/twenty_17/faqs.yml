- question: Yeni mezun değilim gelebilir miyim ?
  answer: Mezun olmak şartıyla sene farketmeksizin gelebilirsiniz.

- question: Yemek olucak mı ?
  answer: Yemek servisimiz olacaktır.

- question: Hocalarla özel görüşme imkanı olucak mı ?
  answer: Hocalarımız açık oturum yapıp mezunlardan gelen soruları alacaktır.

